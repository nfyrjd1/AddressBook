<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка контакта</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="page-title">Карточка контакта</h1>
    </header>

    <main class="container">
        <section class="contact-page">
            <div class="contact-container" id="1">
                <img class="contact-page-image" src="images/кит.jpg" width="200" height="200">
                <div class="contact-info"> 
                    <p class="contact-page-name contact-info-name">Танков Алексей Дмитриевич</p>
                    <div class="contact-info-additional contact-page-additional">
                        <p class="contact-info-phone"><span>Телефон:</span>+7-983-286-12-37</p>
                        <p class="contact-info-address"><span>Адрес:</span>Красноярск, ул. Чернышевского 118</p>
                        <p class="contact-info-email"><span>Почта:</span>nfyrjd1@gmail.com</p>
                        <p class="contact-info-birthday"><span>Дата рождения:</span>27.03.2001</p>
                    </div>
                </div>
                <button type="button" class="contact-edit button">Редактировать</button>
            </div>
        </section>
    </main>

    <section class="modal hidden">
        <div class="modal-dialog">
            <div class="modal-content modal-contact-adding">
                <div class="modal-header">
                    <h2>Добавление нового контакта</h2>
                    <button type="button" class="modal-close">&times;</button>
                </div>
                <form class="contact-form" action="" method="POST">
                    <input name="id" type="hidden" id="contact-id" value="0">
                    <p>
                        <label for="contact-name">ФИО контакта</label>
                        <input class="input" id="contact-name" name="name" type="text" required placeholder="Фамилия Имя Отчество">
                    </p>
                    <p>
                        <label for="contact-phone">Номер телефона</label>
                        <input class="input" id="contact-phone" name="phone" type="tel" required placeholder="+7-123-456-78-90">
                    </p>
                    <p>
                        <label for="contact-address">Адрес</label>
                        <input class="input" id="contact-address" name="address" type="text" placeholder="Город, ул. Улица 1">
                    </p>
                    <p>
                        <label for="contact-email">Электронная почта</label>
                        <input class="input" type="email" pattern="^[\w\-.]+@[\w\-.]+\.[\w\-.]+$"  id="contact-email" name="email" placeholder="example@gmail.com">
                    </p>
                    <p>
                        <label for="contact-birthday">Дата рождения</label>
                        <input class="input" id="contact-birthday" name="birthday" type="date">
                    </p>
                    <p>
                        <label for="contact-image">Фотография</label>
                        <label class="button image-picker">
                            <input accept="image/x-png,image/jpeg" class="hidden" id="contact-image" name="image" type="file">
                            <span>Выберите фотографию</span>
                        </label>
                    </p>
                    <button class="button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
